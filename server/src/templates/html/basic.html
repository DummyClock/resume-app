<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background: #f7f9fc;
        color: #333;
    }

    h1 {
        font-size: 2.2em;
        color: #2c3e50;
        margin-bottom: 5px;
    }

    h2 {
        border-bottom: 2px solid #3498db;
        padding-bottom: 5px;
        color: #2980b9;
        margin-top: 30px;
    }

    h3 {
        color: #34495e;
        margin-top: 20px;
    }
    p, li {
        font-size: 0.95em;
    }

    ul {
        margin: 10px 0 20px 20px;
    }

    strong {
        color: #2c3e50;
    }
    /* Subtle hover effect on skills */
    ul li {
        padding: 3px 0;
        transition: all 0.2s ease-in-out;
    }

    ul li:hover {
        background-color: #e8f4ff;
        padding-left: 5px;
        border-left: 3px solid #3498db;
    }

    /* Highlight contact details */
    p:first-of-type {
        font-weight: bold;
        margin-bottom: 20px;
    }

    p:first-of-type::after {
        content: "";
        display: block;
        border-bottom: 1px solid #ccc;
        margin-top: 10px;
    }
</style>
<div>
    <div id='info'>
        <h1>{{fullName}}</h1>
        <h2>{{position}}</h2>
        <p>{{location}}</p>
        {{phoneNumber}}|{{emailAddress}}|{{websites}}
    </div>
    <div id='summary'>
        <h2>Summary</h2>
            {{summary}}
    </div>
    <div id='skills'>
        <h2>Skills</h2>
            {{skills}}
    </div>
    <div id='experience'>
        <h2>Experience</h2>
            {{experience}}
    </div>
    <div id='education'>
        <h2>Education</h2>
            {{education}}
    </div>
</div>
