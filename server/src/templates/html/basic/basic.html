<html>
    <style>
        /*{{style}}*/
    </style>
    <!-- Full-width header -->
    <div id="info">
        <h1>{{fullName}}</h1>
        <h2>{{position}}</h2>
        <p>{{location}}</p>
        | {{phoneNumber}} | {{emailAddress}} | {{websites}} |
    </div>

    <!-- Centered content -->
    <div class="container">
        <div id='summary'>
            <h2>Summary</h2>
            {{summary}}
        </div>
        <div id='skills'>
            <h2>Skills</h2>
            {{skills}}
        </div>
        <div id='experience'>
            <h2>Experience</h2>
            {{experience}}
        </div>
        <div id='education'>
            <h2>Education</h2>
            {{education}}
        </div>
    </div>
</html>
